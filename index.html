<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="card">
<div class="card_left ">
  <!-- <span class="card_left_res">Your Result</span> -->
  <h2>Your Result</h2>
  <div class="card_left_circle">
    <span > 76</span> 
    <p>0f 100</p>  
  </div>
  <h2>Great</h2>
  <p>You scored higher than 65% of<br/> the people who have taken <br/> this test</p>
</div>


<div class="card_right">
<h2>Summary</h2>
<div class="card_right_box">
  <img src="./assets/images/icon-reaction.svg" class="card_right_box_icon"/>
  <p class="card_right_box_dsc"> Reaction</p>
  <p>92</p>
  <span>/100</span>

</div>

<div class="  card_right_box card_right_box--memory">
  <img src="./assets/images/icon-memory.svg" class="card_right_box_icon"/>
  <p class="card_right_box_dsc card_right_box_dsc--mem"> Memory</p>
  <p>61</p>
  <span>/100</span>
</div>

<div class="  card_right_box card_right_box--verbal">
  <img src="./assets/images/icon-verbal.svg" class="card_right_box_icon"/>
  <p class="card_right_box_dsc card_right_box_dsc--ver"> Verbal</p>
  <p>72</p>
  <span>/100</span>
</div>

<div class="  card_right_box card_right_box--vis">
  <img src="./assets/images/icon-visual.svg" class="card_right_box_icon"/>
  <p class="card_right_box_dsc card_right_box_dsc--vis"> Visual</p>
  <p>70</p>
  <span>/100</span>
</div>


<button class="card_right_button">
  Continue
</button>

</div>
</div>

  

</body>
</html>
